<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Conversational Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
  }
}
</script>
<style>
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fade-in {
    animation: fadeIn 0.5s ease-out forwards;
  }

  /* VoiceVisualizer Orb Animations */
  @keyframes speaking-pulse {
    0%, 100% {
      transform: scale(1);
      box-shadow: 0 0 25px 5px rgba(45, 212, 191, 0.5), inset 0 0 20px 0px rgba(45, 212, 191, 0.6);
    }
    50% {
      transform: scale(1.07);
      box-shadow: 0 0 45px 10px rgba(45, 212, 191, 0.8), inset 0 0 20px 0px rgba(45, 212, 191, 0.6);
    }
  }

  .orb {
    /* Base styles and smoother transitions */
    transform: scale(1);
    box-shadow: 0 0 20px 5px rgba(56, 189, 248, 0.4), inset 0 0 15px 0px rgba(56, 189, 248, 0.5);
    transition: transform 0.2s ease-out, box-shadow 0.2s ease-out, background-image 0.5s ease;
  }

  .orb.speaking {
    animation: speaking-pulse 1.5s infinite ease-in-out;
    background-image: linear-gradient(to bottom right, #2dd4bf, #38bdf8); /* More cyan for speaking */
  }

  .orb.listening {
    /* These custom properties are updated by JS in realtime for a smooth effect */
    transform: scale(var(--orb-scale, 1));
    box-shadow: 0 0 var(--orb-shadow-spread, 20px) 5px rgba(59, 130, 246, var(--orb-shadow-opacity, 0.4)), inset 0 0 15px 0px rgba(59, 130, 246, 0.5);
  }
</style>
</head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
